<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" initial-scale="1.0">
    <meta name="group name" content="คิดไม่ออกครับ">
    <meta name="contributors" content="bananagrill, Arm, 6431340021, ppppppp">
    <meta name="special thanks" content="TA'mill">
    <meta name="description" content="Amazing Air Vision App">
    <title> Air Vision </title>
    <link rel="stylesheet" href="static/css/style.css">
</head>

<body>
    <h> Air Vision </h>
    <div class="air-title"> </div>
    <div class="air-title-text"> Air Quality </div>
    <section class="air-section">
        <img src="static/images/status/dust/icon-green.png" alt="status" id="status-image">
        <div id="dust-value"> 150 US AQI </div>
        <div id="dust-description"> Unhealty for sensitive group </div>
    </section>
    <div class="temp-title"> </div>
    <div class="temp-title-text"> Temperature </div>
    <section class="temp-section">
        <img src='static/images/status/temp/icon-warm.png' alt="temp" id="temp-image">
        <div id="temp-value"> 32 °C </div>
    </section>
    <section class="second-section">
        <ul class="section-list">
            <li class="lux-section">
                <div id="lux-value"> 22 lux </div>
                <div class="lux-text"> Light Intensity </div>
            </li>
            <li class="humidity-section">
                <div id="humidity-value"> 67% </div>
                <div class="humidity-text"> Humidity </div>
            </li>
        </ul>
    </section>
    <figure>
        <img src="static/images/icon-dog.png" alt="Dog image" class="dog-image">
    </figure>
    <script src="static/js/main.js"></script>
</body>

</html>
